prd:
  catalog_name: mlops_prd
  schema_name: iepvfeli
acc:
  catalog_name: mlops_acc
  schema_name: iepvfeli
dev:
  catalog_name: mlops_dev
  schema_name: iepvfeli

experiment_name_basic: /Shared/hotel-reservations-basic
experiment_name_custom: /Shared/hotel-reservations-custom

parameters:
  learning_rate: 0.01
  n_estimators: 1000
  max_depth: 6

num_features:
  - no_of_adults
  - no_of_children
  - no_of_weekend_nights
  - no_of_week_nights
  - required_car_parking_space
  - lead_time
  - arrival_datetime
  - repeated_guest
  - no_of_previous_cancellations
  - no_of_previous_bookings_not_canceled
  - avg_price_per_room
  - no_of_special_requests

cat_features:
  - type_of_meal_plan
  - room_type_reserved
  - market_segment_type

target: booking_status